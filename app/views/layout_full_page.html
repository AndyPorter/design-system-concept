{% extends "layout_generic.html" %}

{% block main %}
  <div class="govuk-width-container {{ containerClasses }}" style="max-width: 100%;">
  	<div class="govuk-grid-row" style="background-color: #f8f8f8;">
  		<div class="govuk-grid-column-full" style="margin-top:-19px;">
  			{% block appnav %}{% endblock %}
  		</div>
  	</div>

  	<div class="govuk-grid-row">
  		<div style="margin-left:-30px;">
	  		<div class="govuk-grid-column-full">
			    {% block beforeContent %}{% endblock %}
			    <main class="govuk-main-wrapper {{ mainClasses }} app-content" style="padding-top:0px;" id="main-content" role="main"{% if mainLang %} lang="{{ mainLang }}"{% endif %}>
			      {% block content %}{% endblock %}
		    	</main>
		    </div>
		  </div>
    </div>
  </div>
{% endblock %}
